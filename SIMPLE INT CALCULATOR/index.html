<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple int calcy</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>

    
    <div class="maindiv">
        <h1>Simple Interest Calculator</h1>
        Amount <input type="number" name="principle" id="principle"><br>

        Rate <input type="range" name="rate" id="rate" min="1" max="20" value="10.5" step="0.25" onchange="updateRate()">
        <span id="rate-val">10.5</span>% <br>

        No of Years <input type="number" name="years" id="years" list="all-years">
        <datalist id="all-years">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </datalist>
        <br>

        Interest : <span id="result"></span><br>

        <button onclick="compute()">Compute Interest</button>

    </div>

    <footer>
        &#169; This calculator belong to Viresh Kamlapure
    </footer>
</body>
</html>
