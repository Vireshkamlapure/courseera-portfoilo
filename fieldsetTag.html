<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleBasics.css">
    <title>Fieldset Tag Info</title>
</head>
<body>
    <h1>The Fieldset Element</h1>

    <form action="">
        <fieldset name="Personal Details" id="PerDet">
            <legend>Personal Information</legend>
            <label for="fname">First Name:</label>
            <input type="text" name="fname" id="fname"><br><br>
            <label for="lname">Last Name:</label>
            <input type="text" name="lname" id="lname"><br><br>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email"><br><br>
            <label for="phone">Phone</label>
            <input type="tel" name="phone" id="phone">
        </fieldset>
    </form>

    <br>

    <form action="">
        <fieldset name="Professional Details" class="ProfDet">
            <legend>Professional Information</legend>
            <label for="occupation">Occupation</label>
            <input type="text" name="occupation" id="occupation"><br><br>
            <label for="company">company</label>
            <input type="text" name="company" id="company"><br><br>
            <label for="sdate">Start Date</label>
            <input type="date" name="sdate" id="sdate"><br><br>
            <label for="edate">End Date</label>
            <input type="date" name="edate" id="edate">
        </fieldset>
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
